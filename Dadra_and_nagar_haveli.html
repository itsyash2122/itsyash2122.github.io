    <script type="text/javascript" >
    var andhra_data=[['Dictrict','Confirmed']];
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      

      function drawChart() {
        
          var x='https://api.covid19india.org/v2/state_district_wise.json';
          
          $.getJSON(x,function(statedata){
            
          for (i=0;i<statedata.length;i=i+1){
            if(statedata[i].state=="Dadra and Nagar Haveli and Daman and Diu"){
              for (j=0;j<statedata[i].districtData.length;j=j+1){
                andhra_data.push([statedata[i].districtData[j].district,statedata[i].districtData[j].confirmed]);
                
              }
              
              
            }

          }

          var data = google.visualization.arrayToDataTable(andhra_data);
        console.log(data);
      var options = {
        legend: 'none',
        pieSliceText: 'label',
        title: "Dadra and Nagar Haveli and Daman and Diu",
        pieStartAngle: 100
      };

        var chart = new google.visualization.PieChart(document.getElementById('DNH'));
        chart.draw(data, options);


        });
        

        
      }
    
    </script>
       <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
       <script>
         var dailyConf=[];
             var dailyRec=[];
             var dailyDeaths=[];
       
         window.onload = function () {
           var y="https://api.covid19india.org/states_daily.json";
       
           $.getJSON(y,function(stateDailydata){
             console.log(stateDailydata.states_daily[4].date);
                   
                   for (i=0;i<stateDailydata.states_daily.length-3;i=i+3){
                         dailyConf.push({label: stateDailydata.states_daily[i].date,y: parseInt(stateDailydata.states_daily[i].dn)});
                         dailyRec.push({label:stateDailydata.states_daily[i].date,y:parseInt(stateDailydata.states_daily[i+1].dn)});
                         
                         dailyDeaths.push({label:stateDailydata.states_daily[i].date,y:parseInt(stateDailydata.states_daily[i+2].dn)});
                         
                       }
                       
         var chart = new CanvasJS.Chart("chartContainer",
          {
           theme:"dark1",
           animationEnabled: true,
           title:{
             text: "Daily Chart"
           },
           
           axisY: {
             title: "No. of cases",
             includeZero: false,
           },
           legend:{
             cursor: "pointer",
             fontSize: 16,
             itemclick: toggleDataSeries
           },
           toolTip:{
             shared: true
           },
           data: [{
             name: "Confirmed",
             type: "spline",
             yValueFormatString: "###",
             showInLegend: true,
             dataPoints: dailyConf
           },
           {
             name: "Deaths",
             type: "spline",
             yValueFormatString: "###",
             showInLegend: true,
             dataPoints: dailyDeaths
           },
           {
             name: "Recovered",
             type: "spline",
             yValueFormatString: "### ",
             showInLegend: true,
             dataPoints: dailyRec
           }]
         });
         
         chart.render();
         
         function toggleDataSeries(e){
           if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
             e.dataSeries.visible = false;
           }
           else{
             e.dataSeries.visible = true;
           }
           chart.render();
         }
       });
         
         }
         </script>
