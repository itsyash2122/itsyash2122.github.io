<script>
    var x='https://api.covid19india.org/data.json';
  
  $.getJSON(x,function(area){
      
    var areahtml="";
    var namearea="";
    var confirmed="";
    var active="";
    var recovered="";
    var decreased="";
    var p="";
    for (i=1;i<area.statewise.length;i=i+1){
        namearea=area.statewise[i].state;
        if (namearea=="State Unassigned" || namearea=="Lakshadweep"){
            continue;
        }
        confirmed=area.statewise[i].confirmed;
        active=area.statewise[i].active;
        recovered=area.statewise[i].recovered;
        decreased=area.statewise[i].deaths;
        for (j=0;j<data.length;j=j+1){
            if(data[j].Name==namearea){
                p=data[j].page;
            }
           

        }
        
    areahtml +=
    `<div class="area-container">
        <div class="area-info-container">
            <div class="area-name">
                <span><a style="color:purple;" href="${p}">${namearea}</a></span>   
            </div>
            <div class="area-details">
                <span style="color :black"><b>Confirmed :</b><b> ${confirmed}</span>
                <span style="color :red"><b>Active :<b> ${active}</span>
                <span style="color :green"><b >Recovered :<b> ${recovered}</span>
                <span style="color :black"><b>Decreased :<b> ${decreased}</span>
                        </div>
        </div>
        <div class="area-number-container">
            <div class="area-number">
                ${i}
            </div>
        </div>
    </div>
    `
    console.log(active);

});
