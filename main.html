<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <head>

        <title>Coronavirus Map Dashboard</title>
        <link rel="stylesheet" href="style/stylemain.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/data_area.js"></script>
          </head>
    <body>
        
        <div class="w3-content" style="max-width:1500px">
            
<div class="wrapper">
      <section class="map-section">
          <!-- Header -->
        <header class="w3-panel w3-center " style="background-image:url(https://image.freepik.com/free-vector/realistic-coronavirus-background_23-2148497718.jpg);
        background-repeat: no-repeat;
            background-position: center;
            background-size: cover">
            <div style=" padding-top: 15px;padding-bottom: 15px;">
                <div>
                  
                  <a href="main.html" class=" w3-button w3-light-grey"><b>Home<b></a>
                  <a href="country.html" class=" w3-button w3-light-grey"><b>India Updates<b></a>
                  <a href="world.html" class=" w3-button w3-light-grey"><b>World Updates<b></a>
      <a href="aboutcovid19.html" class=" w3-button w3-light-grey"><b>About Covid19<b></a>
                  </div>
              </div>                
        </header>
        <marquee><b>Click on the state name to navigate for detailed analysis.<b></marquee>
        <div class="title">Covid 19
            
        </div>
        <div class="india">(India)<a href="country.html" style="font-size: 10px;">(Click here for live data)</a></div>
        <div class="search-container">
            <div class="search">
                <input id="stateNameid" onkeyup="searchArea()" type="text" placeholder="Enter State"  />
                <i class="fas fa-search " onkeyup="searchArea()"></i>
            </div>
        </div>
        <div class="area-list-container">
            <div class="area-list">
                <div class="area-container">
                    <div class="area-info-container">
                        <div class="area-name">
                            <span><b><a href="Andaman_and_nicobar.html">Andaman and Nicobar</a></b></span>   
                        </div>
                        <div class="area-details">
                            <span><b>Confirmed :</b><b> 33</span>
                            <span style="color :red"><b>Active :<b> 0</span>
                            <span style="color :green"><b>Recovered :<b> 33</span>
                            <span style="color :black"><b>Decreased :<b> 0</span>
                                    </div>
                    </div>
                    <div class="area-number-container">
                        <div class="area-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div id="map"></div>
        <script src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB58y3zOT8ErgWQgujkFXE9M8AizHoYUOM&callback=initMap"
        async defer></script>
           
    </section>
</div>

<footer class="w3-container  w3-light-grey w3-center w3-large" style="padding-top:15px;padding-bottom: 15px;" > 
  
    Click here to know about the developer  <a href="index.html" target="_blank" class="w3-text-green">YASH GUPTA</a>
  </footer>
</div>
</body>
</html>
