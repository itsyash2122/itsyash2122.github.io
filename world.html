<script>
    y="https://api.covid19api.com/summary";
    $.getJSON(y,function(s){
      var tc=0;
      var ta=0;
      var tr=0;
      var td=0;
    tc=s.Global.TotalConfirmed;
    tr=s.Global.TotalRecovered;
    td=s.Global.TotalDeaths;
    ta=tc-tr-td;

    document.querySelector('.tc').innerHTML = tc;
    document.querySelector('.ta').innerHTML = ta;
    document.querySelector('.tr').innerHTML = tr;
    document.querySelector('.td').innerHTML = td;
    


    });
</script>


<script>
  window.onload = function () {
    var y="https://api.covid19api.com/summary";
    var dailyConf=[];
    $.getJSON(y,function(c){
            
            for (i=0;i<c.Countries.length;i=i+1){
                  dailyConf.push({label: c.Countries[i].Country,y: parseInt(c.Countries[i].TotalConfirmed)});
                }
  console.log(dailyConf);
  var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    theme: "light1", // "light1", "light2", "dark1", "dark2"
    title: {
      text: "Countries"
    },
    
    axisY: {
      scaleBreaks: {
        customBreaks: [{
          startValue: 0
        }]
      }
    },
    data: [{
      type: "column",
      yValueFormatString: "########",
      dataPoints: dailyConf
    }]
  });
  chart.render();
  
  });
  }
  </script>
